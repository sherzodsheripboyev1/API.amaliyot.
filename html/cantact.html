<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Cantact pej</title>
</head>

<body class="bg-[#d9dbdd]">


    <section class="cantener w-10/12 mx-auto">
        <div class=" w-1/2 border-2 border-[#6c757d] rounded-xl mx-auto my-6">
            <h1 class="text-center text-3xl text-[#6c757d] font-bold my-6 ">Ro'yxatden o'tish</h1>
            <form class="flex flex-col  mx-auto p-4 ">
                <label class="font-bold py-1 px-3" for="">F.I.SH</label>
                <input id="full_name" class="font-bold py-1 px-3 border-2 rounded-xl border-[#6c757d]" type="text" placeholder="F>I>SH ni kiriting">
                <label class="font-bold py-1 px-3" for="">Telefon raqamingiz</label>
                <input id="phone_number" class="font-bold py-1 px-3 border-2 rounded-xl border-[#6c757d]" type="tel" placeholder="+998 (00) 000-00-00">
                <label class="font-bold py-1 px-3" for="">Parolingizni kiriting</label>
                <input id="password" class="font-bold py-1 px-3 border-2 rounded-xl border-[#6c757d]" type="password" placeholder="Parolni kiriting">
                <label class="font-bold py-1 px-3" for="">Parolni takrorlang</label>
                <input id="password2" class="font-bold py-1 px-3 border-2 rounded-xl border-[#6c757d]" type="password" placeholder="Parolni takrorlang">
                <label class="font-bold py-1 px-3" for="">Rasmingizni kiriting</label>
                <input id="avatar" class="font-bold py-1 px-3 border-2 rounded-xl border-[#6c757d]" type="file" placeholder="file">
            </form>
     <div class=" flex gap-5 justify-between mx-20 py-3 " >
        <button onclick="regestratsiya(this)" class="hover:bg-[#6c757d] rounded-lg p-2  border-2  font-bold text-lg text-[#6c757d] hover:text-[#343a40] w-[200px]" >Ro'yxatdan o'tish</button>
       <a href="./cantactss.html"> <button class="hover:bg-[#6c757d] rounded-lg p-2  border-2  font-bold text-lg text-[#6c757d] hover:text-[#343a40] w-[200px]" >Kirish</button></a>
     </div>
        </div>
    </section>







    <script src="../JS/cantact.js"></script>
</body>

</html>
